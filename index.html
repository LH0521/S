<!DOCTYPE html>
<html>
    <head>
        <link href="https://unpkg.com/@webpixels/css@1.2.6/dist/index.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <div class="container my-5">
            <h1 class="text-center mb-4">Sexuality Quiz</h1>

            <div id="initialQuestions" class="mb-5">
                <h4>Please answer the following questions to customize your quiz</h4>
                <div class="mb-3">
                    <label class="form-label">What is your gender?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="male" id="genderMale">
                        <label class="form-check-label" for="genderMale">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="female" id="genderFemale">
                        <label class="form-check-label" for="genderFemale">Female</label>
                    </div>
        
                </div>
                <button type="button" id="startQuiz" class="btn btn-primary">Start Quiz</button>
            </div>

            <form id="quizForm" class="quiz d-none">
                <div id="quizQuestions"></div>
                <div class="d-flex justify-content-between mt-3">
                    <button type="button" id="prevQuestion" class="btn btn-secondary" disabled>Back</button>
                    <button type="button" id="nextQuestion" class="btn btn-primary">Next</button>
                    <button type="button" id="submitQuiz" class="btn btn-success mt-3 d-none">Submit</button>
                </div>
                <div class="progress mt-3">
                    <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <p id="progressText" class="text-center mt-2">Question # of #</p>
            </form>
        
            <div id="result" class="mt-4"></div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
