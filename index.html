<!DOCTYPE html>
<html>

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Sexuality Quiz" property="og:title" />
    <meta content="For males of all ages" property="og:description" />
    <meta content="https://LH0521.github.io/LinkHub/" property="og:url" />
    <meta content="https://github.com/LH0521/LinkHub/blob/main/Assets/Images/logo.png?raw=true" property="og:image" />
    <meta content="#FF3366" data-react-helmet="true" name="theme-color" />

    <!-- Tab -->
    <link rel="icon" type="image/x-icon" href="Assets/Images/logo.png">
    <title>Sexuality Quiz</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@webpixels/css@1.2.6/dist/index.css">

    <!-- Scripts -->
    <script src="https://unpkg.com/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div>
        <div id="landing-page">
            <div class="px-5 py-5 p-lg-0">
                <div class="d-flex justify-content-center">
                    <div
                        class="col-12 col-md-9 col-lg-7 min-h-lg-screen d-flex flex-column justify-content-center py-lg-16 px-lg-20 position-relative">
                        <div class="row">
                            <div class="col-lg-10 col-md-9 col-xl-7 mx-auto">
                                <div class="text-center mb-12">
                                    <h1 class="ls-tight font-bolder h2">
                                        Sexuality Quiz
                                    </h1>
                                    <p class="mt-2">For males of all ages</p>
                                </div>
                                <form>
                                    <div class="mb-5">
                                        <label class="form-label" for="username">Username (2 - 25 characters)</label>
                                        <input type="text" class="form-control" id="username"
                                            placeholder="Create a username" minlength="2" maxlength="25" required>
                                    </div>
                                    <div>
                                        <button id="start-quiz" class="btn btn-primary w-full" disabled>
                                            Start Quiz
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="quiz-container" class="d-none">
            <div class="container-fluid max-w-screen-md">
                <div class="card mt-10">
                    <div class="card-body py-4">
                        <div class="d-flex align-items-center justify-content-between mb-5">
                            <div class="flex-1">
                                <h6 class="h5 font-semibold mb-2" id="question-text"></h6>
                                <div id="options"></div>
                            </div>
                        </div>
                        <hr class="my-4">
                        <div class="d-flex align-items-center justify-content-between mb-1"><span
                                class="text-sm text-muted font-semibold text-heading d-block"
                                id="question-number"></span></div>
                        <div class="progress progress-sm shadow-none mb-6">
                            <div class="progress-bar bg-primary" role="progressbar" style="width: 0%;"
                                aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" id="progress-bar"></div>
                        </div>
                        <hr class="my-4">
                        <div class="d-flex align-items-center justify-content-between">
                            <button id="back-btn" class="btn btn-sm btn-neutral" disabled>Back</button>
                            <button id="next-btn" class="btn btn-sm btn-neutral" disabled>Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="results-page" class="d-none">
            <div class="container-fluid max-w-screen-md">
                <div class="card mt-10">
                        <div class="card-body py-4">
                            <div class="d-flex align-items-center justify-content-between mb-5">
                                <div class="flex-1">
                                    <h6 class="h5 font-semibold"><span id="username-display"></span>'s Results</h6>
                                </div>
                            </div>
                            <hr class="my-4">
                            <div class="d-flex align-items-center justify-content-between mb-1">
                                <span class="text-sm text-muted font-semibold text-heading d-block">Straight</span>
                                <span class="text-sm text-muted font-semibold d-block" id="straight-percentage"></span>
                            </div>
                            <div class="progress progress-sm shadow-none mb-6">
                                <div class="progress-bar bg-red-500" role="progressbar" style="width:0%"
                                    id="straight-progress"></div>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mb-1">
                                <span class="text-sm text-muted font-semibold text-heading d-block">Bi</span>
                                <span class="text-sm text-muted font-semibold d-block" id="bi-percentage"></span>
                            </div>
                            <div class="progress progress-sm shadow-none mb-6">
                                <div class="progress-bar bg-indigo-500" role="progressbar" style="width:0%"
                                    id="bi-progress"></div>
                            </div>

                            <div class="d-flex align-items-center justify-content-between mb-1">
                                <span class="text-sm text-muted font-semibold text-heading d-block">Gay</span>
                                <span class="text-sm text-muted font-semibold d-block" id="gay-percentage"></span>
                            </div>
                            <div class="progress progress-sm shadow-none mb-6">
                                <div class="progress-bar bg-blue-500" role="progressbar" style="width:0%"
                                    id="gay-progress"></div>
                            </div>
                        <hr class="my-4">
                        <div class="d-flex align-items-center justify-content-between">
                            <button id="share-results" class="btn btn-sm btn-neutral">Share Results (.png)</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="Assets/Scripts/index.js"></script>
</body>

</html>
